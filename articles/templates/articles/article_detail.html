{% extends 'base_layout.html' %}

{% block content %}

<div class="article-detail">
    <div class="article">
        <h2>{{ article.title }}</h2>
        <p>{{ article.body }}</p>
        <img src="{{ article.thumbnail.url }}" alt="thumbnail">
        <p>{{ article.created_at }}</p>
    </div>
</div>


{%endblock %}
